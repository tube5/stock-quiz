  <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: linear-gradient(135deg, #e066a3 0%, #c94b9e 100%);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px;
}

.app {
    width: 100%;
    max-width: 400px;
    aspect-ratio: 9/16;
    background: linear-gradient(135deg, #f8e8f3 0%, #e8d5e8 100%);
    border-radius: 25px;
    padding: 25px 20px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    display: flex;
    flex-direction: column;
    position: relative;
    overflow: hidden;
}

.quiz-container {
    display: flex;
    flex-direction: column;
    height: 100%;
}

.header {
    text-align: center;
    margin-bottom: 20px;
    position: relative;
}

.score-badge {
    position: absolute;
    top: 0;
    right: 0;
    background: #8B5A96;
    color: white;
    padding: 8px 15px;
    border-radius: 20px;
    font-size: 14px;
    font-weight: 600;
}

.header h1 {
    color: #8B5A96;
    font-size: 22px;
    font-weight: bold;
    margin-top: 25px;
}

.progress-container {
    margin-bottom: 25px;
}

.progress-bar {
    width: 100%;
    height: 6px;
    background: rgba(139, 90, 150, 0.2);
    border-radius: 10px;
    overflow: hidden;
    margin-bottom: 10px;
}

.progress {
    height: 100%;
    background: linear-gradient(90deg, #8B5A96, #a66bb3);
    border-radius: 10px;
    transition: width 0.3s ease;
    width: 0%;
}

.question-info {
    text-align: center;
    color: #8B5A96;
    font-size: 14px;
    font-weight: 600;
}

.question-container {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    margin-bottom: 30px;
}

.question-container h2 {
    color: #333;
    font-size: 18px;
    line-height: 1.4;
    padding: 25px 20px;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    font-weight: 600;
    width: 100%;
}

.answers-container {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-bottom: 30px;
}

.answer-btn {
    background: white;
    color: #333;
    border: 2px solid #e0e0e0;
    border-radius: 15px;
    padding: 18px 15px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    text-align: center;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
}

.answer-btn:hover {
    background: #f5f5f5;
    border-color: #8B5A96;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(139, 90, 150, 0.2);
}

.answer-btn:active {
    transform: translateY(0);
}

.answer-btn.correct {
    background: linear-gradient(135deg, #28a745, #20c997);
    color: white;
    border-color: #28a745;
    animation: correctPulse 0.6s ease;
}

.answer-btn.wrong {
    background: linear-gradient(135deg, #dc3545, #fd7e14);
    color: white;
    border-color: #dc3545;
    animation: wrongShake 0.6s ease;
}

.answer-btn.disabled {
    pointer-events: none;
    opacity: 0.6;
}

@keyframes correctPulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
}

@keyframes wrongShake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    75% { transform: translateX(5px); }
}

.result-screen {
    text-align: center;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.result-screen h2 {
    color: #333;
    font-size: 28px;
    margin-bottom: 20px;
}

.final-score {
    font-size: 48px;
    font-weight: bold;
    color: #8B5A96;
    margin-bottom: 20px;
}

.restart-btn {
    background: linear-gradient(135deg, #8B5A96, #a66bb3);
    color: white;
    border: none;
    border-radius: 25px;
    padding: 15px 30px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 20px;
}

.restart-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(139, 90, 150, 0.3);
}

.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.6);
    animation: fadeIn 0.3s ease;
}

.modal-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    padding: 40px 30px;
    border-radius: 20px;
    width: 90%;
    max-width: 350px;
    text-align: center;
    animation: slideIn 0.3s ease;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
}

.modal-content h3 {
    font-size: 22px;
    margin-bottom: 15px;
    font-weight: bold;
}

.modal-content p {
    color: #666;
    line-height: 1.5;
    margin-bottom: 25px;
    font-size: 16px;
}

.modal-btn {
    background: linear-gradient(135deg, #8B5A96, #a66bb3);
    color: white;
    border: none;
    border-radius: 25px;
    padding: 15px 25px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    width: 100%;
}

.modal-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(139, 90, 150, 0.3);
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes slideIn {
    from { 
        transform: translate(-50%, -60%); 
        opacity: 0; 
    }
    to { 
        transform: translate(-50%, -50%); 
        opacity: 1; 
    }
}

@media (max-width: 480px) {
    .app {
        max-width: 100%;
        margin: 0;
        border-radius: 0;
        aspect-ratio: auto;
        min-height: 100vh;
    }
    
    .header h1 {
        font-size: 20px;
    }
    
    .question-container h2 {
        font-size: 16px;
        padding: 20px 15px;
    }
    
    .answer-btn {
        font-size: 14px;
        padding: 16px 12px;
        height: 55px;
    }
    
    .modal-content {
        width: 95%;
        padding: 30px 20px;
    }
}

<body>
  

  <script>
    const stockThemes = {
    'Ï†úÏïΩ/Î∞îÏù¥Ïò§': ['Ìã∞ÏõÄÎ∞îÏù¥Ïò§', 'ÏôÄÏù¥Î∞îÏù¥Ïò§Î°úÏßÅÏä§', 'ÏóêÏù¥ÎπÑÏóòÎ∞îÏù¥Ïò§', 'Ïù¥ÎÆ®Ïò®ÏãúÏïÑ', 'Ìó¨Î¶≠Ïä§ÎØ∏Ïä§', 'Ïù¥ÏàòÏï±ÏßÄÏä§', 'ÏïåÌÖåÏò§Ï††', 'ÏÖÄÌä∏Î¶¨Ïò®', 'ÏΩîÏò§Î°±ÏÉùÎ™ÖÍ≥ºÌïô', 'HLBÌååÎÇòÏßÑ', 'Ïì∞Î¶¨ÎπåÎ¶¨Ïñ∏', 'Ï†úÎÑ•Ïã†', 'ÎìÄÏºêÎ∞îÏù¥Ïò§', 'Î©îÎîîÌè¨Ïä§Ìä∏'],
    'Ï°∞ÏÑ†/Ï°∞ÏÑ†Í∏∞ÏûêÏû¨': ['ÏÇºÏÑ±Ï§ëÍ≥µÏóÖ', 'ÌôîÏù∏Î≤†Ïä§Ìã∏', 'ÌÉúÏõÖ', 'Ïò§Î¶¨ÏóîÌÉàÏ†ïÍ≥µ', 'Î©îÎîîÏΩïÏä§', 'ÏºÄÏù¥ÏóêÏä§Ìîº', 'ÌïòÏù¥Î°ùÏΩîÎ¶¨ÏïÑ', 'ÏÑ±Í¥ëÎ≤§Îìú'],
    'Ï†ÑÎ†•ÏÑ§ÎπÑ': ['Ìã∞Ïî®Î®∏Ìã∞Î¶¨ÏñºÏ¶à', 'ÏÑ∏Î™ÖÏ†ÑÍ∏∞', 'Ï†úÎ£°ÏÇ∞ÏóÖ', 'Î∞îÏù¥Ïò§Ïä§ÎßàÌä∏', 'Í¥ëÎ™ÖÏ†ÑÍ∏∞', 'ÌîºÏï§Ïî®ÌÖåÌÅ¨', 'ÏÇ∞ÏùºÏ†ÑÍ∏∞'],
    'Î∞©ÏúÑÏÇ∞ÏóÖ': ['ÌïúÌôî', 'ÌïúÌôîÏóêÏñ¥Î°úÏä§ÌéòÏù¥Ïä§', 'Ìú¥ÎãàÎìú', 'Ïõ®Ïù¥Î∏åÏùºÎ†âÌä∏Î°ú', 'LIGÎÑ•Ïä§Ïõê', 'RFÏãúÏä§ÌÖúÏ¶à', 'ÌçºÏä§ÌÖç'],
    'ÏßÄÏ£ºÏÇ¨': ['ÌïúÌôî', 'GSÌîºÏï§Ïóò', 'ÌïòÎ¶ºÏßÄÏ£º', 'ÏΩúÎßàÌôÄÎî©Ïä§', 'SNTÌôÄÎî©Ïä§', 'ÎëêÏÇ∞', 'ÏΩîÏò§Î°±'],
    'ÏΩîÎ°úÎÇò19': ['ÏÖÄÎ¶¨Îìú', 'Íµ≠Ï†ÑÏïΩÌíà', 'ÏóêÏä§ÎîîÎ∞îÏù¥Ïò§ÏÑºÏÑú', 'ÏÉ§ÌéòÎ°†', 'Î∞îÏù¥Ïò§ÎÖ∏Ìä∏', 'Ïò§ÏÉÅÌó¨Ïä§ÏºÄÏñ¥', 'ÏàòÏ††ÌÖç', 'Í∑∏Î¶∞ÏÉùÎ™ÖÍ≥ºÌïô']
};

const themeOrder = ['Ï†úÏïΩ/Î∞îÏù¥Ïò§', 'Ï°∞ÏÑ†/Ï°∞ÏÑ†Í∏∞ÏûêÏû¨', 'Ï†ÑÎ†•ÏÑ§ÎπÑ', 'Î∞©ÏúÑÏÇ∞ÏóÖ', 'ÏßÄÏ£ºÏÇ¨', 'ÏΩîÎ°úÎÇò19'];

let currentQuestionIndex = 0;
let score = 0;
let totalQuestions = 6;
let questions = [];
let currentQuestion = null;

const correctSound = document.getElementById('correctSound');
const wrongSound = document.getElementById('wrongSound');
const completeSound = document.getElementById('completeSound');

function playSound(soundElement) {
    if (soundElement) {
        soundElement.currentTime = 0;
        soundElement.play().catch(e => console.log('Sound play failed:', e));
    }
}

function shuffleArray(array) {
    const newArray = [...array];
    for (let i = newArray.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
    }
    return newArray;
}

function getRandomElement(array) {
    return array[Math.floor(Math.random() * array.length)];
}

function generateQuestion(questionIndex) {
    const selectedTheme = themeOrder[questionIndex];
    
    const themeStocks = [...stockThemes[selectedTheme]];
    const correctStocks = [];
    
    // Ìï¥Îãπ ÌÖåÎßàÏóêÏÑú 3Í∞ú Ï¢ÖÎ™© ÏÑ†ÌÉù
    for (let i = 0; i < 3; i++) {
        if (themeStocks.length > 0) {
            const randomIndex = Math.floor(Math.random() * themeStocks.length);
            correctStocks.push(themeStocks.splice(randomIndex, 1)[0]);
        }
    }
    
    // Îã§Î•∏ ÌÖåÎßàÏóêÏÑú 1Í∞ú Ï¢ÖÎ™© ÏÑ†ÌÉù (Ï†ïÎãµ)
    const otherThemes = themeOrder.filter(theme => theme !== selectedTheme);
    const wrongTheme = getRandomElement(otherThemes);
    const wrongStock = getRandomElement(stockThemes[wrongTheme]);
    
    // 4Í∞ú ÏÑ†ÌÉùÏßÄ ÏÉùÏÑ± Î∞è ÏÖîÌîå
    const allAnswers = [...correctStocks, wrongStock];
    const shuffledAnswers = shuffleArray(allAnswers);
    
    const questionText = `${selectedTheme} Í¥ÄÎ†®Ï£ºÏóê Ìï¥ÎãπÌïòÏßÄ ÏïäÎäî Ï¢ÖÎ™©ÏùÄ?`;
    
    return {
        theme: selectedTheme,
        question: questionText,
        answers: shuffledAnswers,
        correctAnswer: wrongStock,
        correctTheme: wrongTheme
    };
}

function generateQuestions() {
    questions = [];
    for (let i = 0; i < totalQuestions; i++) {
        questions.push(generateQuestion(i));
    }
}

function displayQuestion() {
    currentQuestion = questions[currentQuestionIndex];
    
    document.getElementById('themeTitle').textContent = currentQuestion.theme + ' Í¥ÄÎ†®Ï£º';
    document.getElementById('question').textContent = currentQuestion.question;
    document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
    document.getElementById('totalQuestions').textContent = totalQuestions;
    
    const answerButtons = document.querySelectorAll('.answer-btn');
    answerButtons.forEach((btn, index) => {
        btn.textContent = currentQuestion.answers[index];
        btn.className = 'answer-btn';
    });
    
    const progress = ((currentQuestionIndex) / totalQuestions) * 100;
    document.getElementById('progress').style.width = progress + '%';
}

function selectAnswer(answerIndex) {
    const selectedStock = currentQuestion.answers[answerIndex];
    const answerButtons = document.querySelectorAll('.answer-btn');
    
    answerButtons.forEach(btn => btn.classList.add('disabled'));
    
    let isCorrect = selectedStock === currentQuestion.correctAnswer;
    let modalTitle, modalMessage;
    
    if (isCorrect) {
        answerButtons[answerIndex].classList.add('correct');
        score++;
        document.getElementById('score').textContent = score;
        
        modalTitle = 'Ï†ïÎãµÏûÖÎãàÎã§!';
        modalMessage = `${selectedStock}ÏùÄ(Îäî) ${currentQuestion.correctTheme} Í¥ÄÎ†®Ï£ºÏûÖÎãàÎã§.`;
        playSound(correctSound);
    } else {
        answerButtons[answerIndex].classList.add('wrong');
        
        const correctIndex = currentQuestion.answers.findIndex(answer => answer === currentQuestion.correctAnswer);
        if (correctIndex !== -1) {
            answerButtons[correctIndex].classList.add('correct');
        }
        
        modalTitle = 'Ïò§ÎãµÏûÖÎãàÎã§.';
        modalMessage = `${selectedStock}ÏùÄ(Îäî) ${currentQuestion.theme} Í¥ÄÎ†®Ï£ºÏûÖÎãàÎã§.`;
        playSound(wrongSound);
    }
    
    setTimeout(() => {
        const modalTitleElement = document.getElementById('modalTitle');
        if (isCorrect) {
            modalTitleElement.style.color = '#28a745';
        } else {
            modalTitleElement.style.color = '#dc3545';
        }
    }, 100);
    
    showModal(modalTitle, modalMessage);
}

function showModal(title, message) {
    document.getElementById('modalTitle').textContent = title;
    document.getElementById('modalMessage').textContent = message;
    document.getElementById('resultModal').style.display = 'block';
}

function closeModalAndNext() {
    document.getElementById('resultModal').style.display = 'none';
    
    setTimeout(() => {
        currentQuestionIndex++;
        
        if (currentQuestionIndex < totalQuestions) {
            displayQuestion();
        } else {
            showResult();
        }
    }, 300);
}

function showResult() {
    document.querySelector('.quiz-container').style.display = 'none';
    document.getElementById('resultScreen').style.display = 'flex';
    
    const percentage = (score / totalQuestions) * 100;
    document.getElementById('finalScore').textContent = score;
    document.getElementById('totalQuestionsDisplay').textContent = totalQuestions;
    
    let resultMessage;
    if (percentage >= 80) {
        resultMessage = 'ÌõåÎ•≠Ìï©ÎãàÎã§! Ï£ºÏãù ÌÖåÎßà Ï†ÑÎ¨∏Í∞ÄÍµ∞Ïöî! üéâ';
    } else if (percentage >= 60) {
        resultMessage = 'Ï¢ãÏäµÎãàÎã§! Îçî Í≥µÎ∂ÄÌïòÎ©¥ Ï†ÑÎ¨∏Í∞ÄÍ∞Ä Îê† Ïàò ÏûàÏñ¥Ïöî! üìà';
    } else if (percentage >= 40) {
        resultMessage = 'Í¥úÏ∞ÆÏäµÎãàÎã§! Ï°∞Í∏à Îçî Í≥µÎ∂ÄÌï¥Î≥¥ÏÑ∏Ïöî! üìö';
    } else {
        resultMessage = 'ÏïÑÏßÅ Í≥µÎ∂ÄÍ∞Ä Îçî ÌïÑÏöîÌï¥Ïöî! ÌôîÏù¥ÌåÖ! üí™';
    }
    
    document.getElementById('resultMessage').textContent = resultMessage;
    playSound(completeSound);
}

function restartQuiz() {
    currentQuestionIndex = 0;
    score = 0;
    
    document.getElementById('score').textContent = score;
    document.querySelector('.quiz-container').style.display = 'flex';
    document.getElementById('resultScreen').style.display = 'none';
    
    generateQuestions();
    displayQuestion();
}

function initQuiz() {
    generateQuestions();
    displayQuestion();
}

document.addEventListener('DOMContentLoaded', initQuiz);

window.onclick = function(event) {
    const modal = document.getElementById('resultModal');
    if (event.target === modal) {
        closeModalAndNext();
    }
}

  </script>
